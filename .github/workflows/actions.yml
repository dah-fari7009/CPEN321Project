name: cpen321 github actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: PWD
        run: echo "$PWD"
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3.0
        with:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "/BE/vision-key.json"
          json: '{
            "type": "service_account",
            "project_id": "cpen-321-project",
            "private_key_id": ${{ secrets.PRIVATE_KEY_ID }},
            "private_key": ${{ secrets.PRIVATE_KEY }},
            "client_email": "vision-sa@cpen-321-project.iam.gserviceaccount.com",
            "client_id": ${{ secrets.CLIENT_ID }},
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/vision-sa%40cpen-321-project.iam.gserviceaccount.com"
            }'
      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.7.0
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 5.0.10
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: cd BE && npm install
      - run: cd BE && npm test