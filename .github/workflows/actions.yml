name: cpen321 github actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.7.0
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 5.0.10
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - name: Create and populate .env file
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          cd BE
          touch .env
          echo RIOT_API_KEY="$RIOT_API_KEY" >> .env
          echo MONGO_URL="$MONGO_URL" >> .env
          echo "ls -a ."
          ls -a .
        shell: bash
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "vision-key.json"
          json: ${{ secrets.VISION_KEY_JSON }}
          dir: BE
      - name: env
        run: cd BE && cat .env && cat vision-key.json
      - run: cd BE && npm install
      - uses: nick-fields/retry@v2
        with:
          timeout_seconds: 200
          max_attempts: 10
          command: cd BE && npm test --runInBand