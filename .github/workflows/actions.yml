name: cpen321 github actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      RIOT_API_KEY: ${{secrets.RIOT_API_KEY}}
      MONGO_URL: ${{secrets.MONGO_URL}}
    steps:
      - name: PWD
        run: echo "$PWD"
      - name: Log secrets
        run: |
          echo ${{secrets.RIOT_API_KEY}} | sed 's/./& /g'
          echo ${{secrets.VISION_KEY_JSON}} | sed 's/./& /g'
          echo ${{secrets.MONGO_URL}} | sed 's/./& /g'
      # - name: Create .env file
      #   uses: SpicyPizza/create-envfile@v1.3.0
      #   with:
      #     RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      #     MONGO_URL: ${{ secrets.MONGO_URL }}
      #     directory: BE
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "vision-key.json"
          json: ${{ secrets.VISION_KEY_JSON }}
          dir: '/home/runner/work/CPEN321Project/CPEN321Project/BE/'
      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.7.0
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 5.0.10
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: cd BE && npm install
      - run: cd BE && npm test --runInBand